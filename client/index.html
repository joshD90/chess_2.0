<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./loaderStyles.css" />

    <script src="./dist/bundle.js" defer type="module"></script>
    <title>Chess 2.0</title>
  </head>
  <body>
    <div class="topDiv">
      <!-- Rounded switch -->
      <div class="toggleBox">
        <label class="switch">
          <input type="checkbox" class="checkbox" checked="true" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <!-- Chess Board with clock and taken pieces -->
    <div class="boardDiv">
      <canvas id="sideCanvasOpponent" class="sideCanvas opponentCanv"></canvas>
      <canvas id="canvas" class="canvas"></canvas>
      <canvas id="sideCanvasPlayer" class="sideCanvas playerCanv"></canvas>
      <div class="name opponentName">Josh</div>
      <div class="name playerName">James</div>
      <div class="timer opponentTimer">2:45</div>
      <div class="timer playerTimer">3:55</div>
    </div>
    <div class="landingDiv">
      <form class="userInputForm">
        <div class="textInput">
          <label for="nameInput">Name </label>
          <input type="text" id="nameInput" name="nameInput" required />
        </div>
        <div class="selectInput">
          <label for="timeSelect"> Select Time </label>
          <select name="timeSelect" id="timeSelect" required>
            <option value="600" class="selectOption">10mins</option>
            <option value="300" class="selectOption">5mins</option>
            <option value="180" class="selectOption">3mins</option>
            <option value="60" class="selectOption">1min</option>
          </select>
        </div>
        <button id="joinGameButton" type="submit">
          Click Here To Join Game
        </button>
      </form>
    </div>
    <!-- our end game banner -->
    <div class="endDiv hidden">
      <div class="exitButtonDiv"><button id="endBannerExit">X</button></div>
      <h3 id="endHeader">White is the Winner</h3>
      <p>What would you like to do?</p>
      <div class="endButtons">
        <button class="newGameBtn">New Game</button
        ><button class="rematchBtn">Rematch</button>
      </div>
    </div>
    <!-- waiting on other player -->
    <section class="waitingSection hidden">
      <h3>Waiting on Other Player</h3>
      <span class="loader"></span>
      <button id="cancelWait">Cancel</button>
    </section>
  </body>
</html>
